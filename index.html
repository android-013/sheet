<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Google Sheets Data</h2>

    <input type="text" id="search-box" placeholder="Search..." onkeyup="searchTable()">

    <div id="table-container">
        <table id="data-table">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="slidebar"></div>
    </div>
    
    <button class="slide-button" onclick="slideTable('left')">Slide Left</button>
    <button class="slide-button" onclick="slideTable('right')">Slide Right</button>

    <script src="js/script.js"></script>
</body>
</html>
